language: node_js
node_js:
- '8'
branches:
  only:
  - master
cache: yarn
install:
- npm install hexo-cli -g
- yarn install
script:
  - hexo clean  #清除
  - hexo g
  - cd src && npm build
env:
  global:
    secure: 
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: public
  on:
    branch: master